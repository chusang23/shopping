<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online Shopping</title>
</head>
<body>
    <!-- Logo -->
    <img src="images/logo.png" alt="Logo" class="logo">
    <!-- Button -->
    <Button class="btn"><img src="images/blue_t.png" alt="tshirt" class="imgBtn">
    </Button>
    <Button class="btn"><img src="images/blue_p.png" alt="pants" class="imgBtn">
    </Button>
    <Button class="btn"><img src="images/blue_s.png" alt="skirt" class="imgBtn">
    </Button>
    <Button class="btn colorBtn blue">Blue</Button>
    <Button class="btn colorBtn yellow">Yellow</Button>
    <Button class="btn colorBtn pink">Pink</Button>
    <!-- items -->
    <ul class="items">
        <li class="item">
            <img src="images/blue_t.png" alt="tshirt" class="item__thumbnail">
            <span class="item__description">male, large</span>
        </li>
    </ul>
</body>
</html>
